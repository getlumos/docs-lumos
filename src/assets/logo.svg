<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LUMOS Logo - Illuminated Circle with Rays -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581C87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FACC15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CA8A04;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer rays (8 rays) -->
  <g opacity="0.6" filter="url(#glow)">
    <line x1="32" y1="4" x2="32" y2="12" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="50.5" y1="13.5" x2="45" y2="19" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="32" x2="52" y2="32" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="50.5" y1="50.5" x2="45" y2="45" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="60" x2="32" y2="52" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="13.5" y1="50.5" x2="19" y2="45" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="32" x2="12" y2="32" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="13.5" y1="13.5" x2="19" y2="19" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Main circle with gradient -->
  <circle cx="32" cy="32" r="16" fill="url(#purpleGradient)" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="url(#goldGradient)"/>
</svg>
